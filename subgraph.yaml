      startBlock: 26200827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/pixStaking.ts
      entities:
        - PIXStaking
        - PIX
        - Global
      abis:
        - name: PIXStaking
